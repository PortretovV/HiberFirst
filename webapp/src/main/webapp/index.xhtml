<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head>
    </head>
    <body>
        <h2>Центрабанк РФ</h2>
        <h:form>
            <h:commandLink value="Добавить банк" action="#{centralBank.addBank}"/><br/>
            <c:forEach items="#{centralBank.allBanks}" var="bank">
                <h:commandLink action="#{centralBank.infoBank(bank.id)}">
                    <h:graphicImage value="#{bank.label}"  height="200" width="300"/>
                    <br/>
                    <h:outputText value="#{bank.name}"/>
                </h:commandLink>
                <br/>
                <c:choose>
                    <c:when test="#{bank.licence == true}">
                        Лицензия: есть (<h:commandLink value="Отобрать лицензию" action="#{centralBank.depriveLicence(bank)}"/>)
                    </c:when>
                    <c:otherwise>
                        Лицензия: нет (<h:commandLink value="Предоставить лицензию" action="#{centralBank.giveLicence(bank)}"/>)
                    </c:otherwise>
                </c:choose>
                <br/>
                <h:commandLink value="Изменить банк" action="#{centralBank.updateBank(bank.id)}"/>
                <br/><br/>
            </c:forEach>
        </h:form>
    </body>


</html>
